<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Realtime Chat</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f5f6fa;
    }

    h2 {
      margin-bottom: 10px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    input {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background: #4f46e5;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }

    #messages {
      height: 350px;
      overflow-y: auto;
      background: #fafafa;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .message {
      margin-bottom: 6px;
    }

    .message b {
      color: #111827;
    }

    .send-row {
      display: flex;
      gap: 8px;
    }

    .send-row input {
      flex: 1;
    }

    .logout-btn {
      background: #ef4444;
    }

    .logout-btn:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h2>Realtime Chat</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="card">
    <h3>Start chat</h3>
    <input id="otherUsername" placeholder="Enter username">
    <button onclick="startChat()">Start Chat</button>
  </div>

  <div class="card">
    <div id="messages"></div>

    <div class="send-row">
      <input id="msg" placeholder="Type message...">
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script>
    let ws = null;

    // Проверка авторизации при загрузке
    window.onload = () => {
      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "/static/login.html";
      }
    };

    function connectToChat(chatId) {
      const token = localStorage.getItem("token");

      if (ws) {
        ws.close();
      }

      const protocol = window.location.protocol === "https:" ? "wss" : "ws";
      ws = new WebSocket(`${protocol}://${window.location.host}/ws/chats/${chatId}?token=${token}`);

      ws.onmessage = (e) => {
        const data = JSON.parse(e.data);
        const div = document.getElementById("messages");
        div.innerHTML += `
          <div class="message">
            <b>${data.sender}:</b> ${data.content}
          </div>
        `;
        div.scrollTop = div.scrollHeight;
      };

      ws.onopen = () => {
        console.log("Connected to chat", chatId);
      };

      ws.onclose = () => {
        console.log("Disconnected");
      };
    }

    async function startChat() {
      const token = localStorage.getItem("token");
      const username = document.getElementById("otherUsername").value;

      if (!username) {
        alert("Enter username");
        return;
      }

      const res = await fetch(`/chats/by-username/${username}`, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${token}`
        }
      });

      if (!res.ok) {
        alert("User not found or error");
        return;
      }

      const data = await res.json();
      connectToChat(data.id);
    }

    function send() {
      if (!ws) {
        alert("Not connected to any chat");
        return;
      }

      const text = document.getElementById("msg").value.trim();
      if (!text) return;

      ws.send(JSON.stringify({ content: text }));
      document.getElementById("msg").value = "";
    }

    function logout() {
      localStorage.removeItem("token");
      if (ws) {
        ws.close();
      }
      window.location.href = "/static/login.html";
    }
  </script>

</body>
</html>
