<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2>Create Paranoid-chat account</h2>

      <input id="username" placeholder="Username" autocomplete="username">
      <input id="password" type="password" placeholder="Password" autocomplete="new-password">

      <button onclick="register()">Register</button>

      <div id="error" class="auth-error"></div>

      <p class="auth-footer">
        Already have account?
        <a href="/static/login.html">Login</a>
      </p>
    </div>
  </div>

  <script>
    async function register() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        showError("Enter username and password");
        return;
      }

      const res = await fetch("/auth/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({username, password})
      });

      if (!res.ok) {
        showError("Registration failed");
        return;
      }

      await login();
    }

    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/auth/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({username, password})
      });

      if (!res.ok) {
        showError("Login after register failed");
        return;
      }

      const data = await res.json();
      localStorage.setItem("token", data.access_token);
      window.location.href = "/static/chat.html";
    }

    function showError(msg) {
      document.getElementById("error").innerText = msg;
    }
  </script>
</body>
</html>
